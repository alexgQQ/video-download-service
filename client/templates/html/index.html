{{define "body"}}
<form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" action="/request-download" method="post">
    <div class="flex flex-row">
      <input
        class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
        id="download_link"
        name="download_link"
        type="text"
        placeholder="Paste a video url"
      />
      <div class="items-center justify-between px-4">
        <button class="bg-indigo-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out" type="submit">
        Download
        </button>
      </div>
    </div>
</form>
{{end}}
